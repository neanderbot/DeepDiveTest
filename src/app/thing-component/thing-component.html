<div class="card">

    <h3 class="card-title bg-info py-2 px-3">{{thing.name}}</h3>
    <p class="card-subtitle  py-2 px-3">Identification # {{thing.id}}</p>
    <div class="card-body py-2 px-3">
        <p class="card-text">{{thing.description}}</p>
    </div>
    <div class="bg-info-subtle">
        <p class="card-text py-2 px-3">Creation date: {{thing.creationDate | date}}</p>

    </div>

</div>
